
<ul class="list-group">
  
  <li class="list-group-item" 
  routerLink = "/cars/brands/{{brand.brandId}}"
  *ngFor="let brand of brands"
  (click) = "setCurrentBrand(brand)"
  [class]="getCurrentBrandClass(brand)">
    {{brand.brandName}}</li>

</ul>

<h5 *ngIf="currentBrand">{{currentBrand.brandName}}</h5>
