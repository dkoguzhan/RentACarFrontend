
<ul class="list-group">
  
  <li class="list-group-item" 
  routerLink = "/cars/colors/{{color.colorId}}"
  *ngFor="let color of colors"
  (click) = "setCurrentColor(color)"
  [class]="getCurrentColorClass(color)">
    {{color.colorName}}</li>

</ul>

<h5 *ngIf="currentColor">{{currentColor.colorName}}</h5>+
